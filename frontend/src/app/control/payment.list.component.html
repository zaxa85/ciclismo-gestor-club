<table>
    <tr>
        <td style="width: 10%">Aportes del AÃ±o:</td>
        <td style="width: 20%">
            <select class="form-control" [(ngModel)]="statusFilter" name=periodFilter (change)="onChange($event.target.value)">
                <option value="2016">2016</option>
                <option value="2017">2017</option>
            </select>
        </td>
        <td style="width: 40%"></td>

<br>
<table class="table table-hover table-sm table-inverse  table-condensed">
    <thead>
        <tr>
            <th style="width: 5%">#</th>
            <th style="width: 25%">Nombres</th>
            <th style="width: 20%">Fecha de inicio</th>
            <th style="width: 20%">Documento</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let payment of model">
            <td>{{payment.id}}</td>
            <td>{{payment.id_fk_period_id}} / {{payment.month}}</td>
            <td>{{payment.amount}}</td>
            <td>{{payment.document}}</td>

        </tr>
    </tbody>
</table>
